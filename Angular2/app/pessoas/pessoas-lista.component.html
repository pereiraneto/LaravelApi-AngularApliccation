<div class="container">
    
        <div class="row">
    
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                
                <h2>Minha Agenda</h2>
    
                <div [ngClass]="classesCss" *ngIf="mensagem">
                    <span [ngSwitch]="mensagem.tipo">
                        <strong *ngSwitchCase="'danger'">Erro !</strong>
                        <strong *ngSwitchCase="'warning'">Alerta !</strong>
                        <strong *ngSwitchCase="'success'">Sucesso !</strong>
                        <strong *ngSwitchDefault>Informação !</strong>
                    </span>
                    {{ mensagem.texto }}
                </div>
    
                <a routerLink="/pessoa/save" class="btn btn-success">Novo</a>
    
                <table class="table table-striped table-hover">
    
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>E-mail</th>
                            <th>CPF</th>
                            <th>Idade</th>
                            <th>Quantidades de telefones</th>
                            <th>Deletar</th>
                        </tr>
                    </thead>
    
                    <tbody>
                        <tr *ngIf="pessoas.length == 0">
                            <td colspan="4" align="center">Agenda vazia !</td>
                        </tr>
                        <tr *ngFor="let c of pessoas" [routerLink]="['/pessoa/save', c.id]">
                            <td>{{c.id}}</td>
                            <td>{{c.nome}}</td>
                            <td>{{c.email}}</td>
                            <td>{{c.cpf}}</td>
                            <td>{{c.idade}}</td>
                            <td>{{c.telefones}}</td>
                            <td><button class="btn btn-danger" (click) = "onDelete(c); $event.stopPropagation()">Deletar</button></td>
                        </tr>
                    </tbody>
    
                </table>
    
            </div>           
    
        </div>
    
    </div>
